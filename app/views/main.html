<div class="container">
<form class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search" ng-model="search_name">
  </div>
  <button type="submit" class="btn btn-default" ng-click="searchProduct()">EC Search</button>
</form>
</div>

<div class="container">
<h2>All Items</h2>
</div>

<div>
    <ul ng-repeat="post in posts">
       <h1> Product Name: {{post.title}} </h1>
       <p>  {{post.body}} </p>
    Comments: 
    <li ng-repeat="item in post.comments">
    <p>{{item.body}}</p>
    <p>author: {{item.user.email}}</p>
    </li>
  </p>
  <textarea rows="3" ng-model="item.body" class="form-control"></textarea>
    <span class="input-group-btn">
    <button class="btn btn-danger" ng-click="addComment(post)" aria-label="Remove" ng-controller="CommentCtrl">add comment</button>
    </span>


    </ul>
</div>
